{# profile.html #}
{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <h2>Welcome, {{ user.username }}!</h2>
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Profile Information</h5>
                    <p class="card-text"><strong>Username:</strong> {{ user.username }}</p>
                    <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
                    <p class="card-text"><strong>Member since:</strong> {{ user.date_joined|date }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
